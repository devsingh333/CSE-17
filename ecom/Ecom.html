<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevShop</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#f4f4f4;
}

nav{
    background:#111;
    color:white;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-size:24px;
    font-weight:bold;
}

.cart{
    background:#ff9800;
    padding:8px 15px;
    border-radius:5px;
}

.container{
    padding:40px;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
    gap:30px;
}

.card{
    background:white;
    padding:20px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
}

.card img{
    width:180px;
    height:180px;
    object-fit:contain;
}

.price{
    color:green;
    font-size:20px;
    margin:10px 0;
}

button{
    background:#111;
    color:white;
    border:none;
    padding:10px 15px;
    cursor:pointer;
    border-radius:5px;
}

button:hover{
    background:#ff9800;
}

footer{
    text-align:center;
    padding:20px;
    background:#111;
    color:white;
    margin-top:40px;
}
</style>
</head>

<body>

<nav>
    <div class="logo">DevShop</div>
    <div class="cart">Cart Items: <span id="count">0</span> | ₹<span id="total">0</span></div>
</nav>

<section class="container">

<div class="card">
    <img src="https://m.media-amazon.com/images/I/61CGHv6kmWL._SX522_.jpg">
    <h3>Wireless Headphones</h3>
    <p class="price">₹1500</p>
    <button onclick="addToCart(1500)">Add to Cart</button>
</div>

<div class="card">
    <img src="https://zimsonwatches.com/cdn/shop/files/Breitling_9ead7489-ff42-453b-ae53-05ab2f130f3d.jpg?v=1764821565&width=1500">
    <h3>Smart Watch</h3>
    <p class="price">₹2500</p>
    <button onclick="addToCart(2500)">Add to Cart</button>
</div>

<div class="card">
    <img src="https://m.media-amazon.com/images/I/31iBUeXhQnL._AC_SR480,440_.jpg">
    <h3>Bluetooth Speaker</h3>
    <p class="price">₹1200</p>
    <button onclick="addToCart(1200)">Add to Cart</button>
</div>

<div class="card">
    <img src="https://m.media-amazon.com/images/I/61mpMH5TzkL._SX522_.jpg">
    <h3>Gaming Mouse</h3>
    <p class="price">₹800</p>
    <button onclick="addToCart(800)">Add to Cart</button>
</div>

</section>

<footer>
    © 2026 DevShop | Simple E-Commerce Demo
</footer>

<script>
let count = 0;
let total = 0;

function addToCart(price){
    count++;
    total += price;

    document.getElementById("count").innerText = count;
    document.getElementById("total").innerText = total;
}
</script>

</body>
</html>
